<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <script>
      // I see there are better ways to pull random numbers and apply them to an array of
      // strings, but I wanted to do as much with the skills I have *right now* as possible
      function computerPlay() {
        select = Math.random()
        if (select <= 0.33) {
          return 'rock';
          } else if (select >= 0.67) {
            return 'paper';
          } else {
            return 'scissors';
          }
        }

      function playRound(computerSelection) {
        // declare variables to compare in game logic
        computerSelection = computerPlay();
        let playerSelection = 'ROCK' //prompt('Type rock, paper, or scissors');

        // set player entered value to lowercase for accurate compare
        playerSelection = playerSelection.toLowerCase();

        // TEMPORARY for checking that game logic is working properly
        console.log(computerSelection);

        // game logic
        if (computerSelection === playerSelection) {
          return 'It\'s a tie!';
        } else if (playerSelection === 'rock') {
          if (computerSelection === 'paper') {
            return 'You lose! Paper beats Rock!';
            } else {
              return 'You win! Rock beats Scissors!';
              }
          } else if (playerSelection === 'paper') {
            if (computerSelection === 'scissors') {
              return 'You lose! Scissors beats Paper!';
              } else {
                return 'You win! Paper beats Rock!';
                }
          } else {
            if (computerSelection === 'rock') {
              return 'You lose! Rock beats Scissors!';
            } else {
              return 'You win! Scissors beats Paper!';
            }
          }
        }

      // execute funciton and display the result
      console.log(playRound());
    </script>
  </body>
</html>
